{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Question | Exam Portal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <div class="container-fluid">
    <a class="navbar-brand" href="{% url 'dashboard' %}">Exam Portal</a>
    <div class="d-flex">
      <a href="{% url 'question_list' %}" class="btn btn-light me-2">Question List</a>
      <a href="{% url 'logout' %}" class="btn btn-outline-light">Logout</a>
    </div>
  </div>
</nav>
<div class="container mt-5">
    <h2 class="mb-4">Edit Question</h2>
    <form method="post" class="card p-4 shadow-sm">
        {% csrf_token %}
        <div class="mb-3">
            <label for="question_text" class="form-label">Question</label>
            <textarea name="question_text" id="question_text" class="form-control" required>{{ question.question_text }}</textarea>
        </div>
        <div class="mb-3">
            <label for="option_a" class="form-label">Option A</label>
            <input type="text" name="option_a" id="option_a" class="form-control" value="{{ question.option_a }}" required>
        </div>
        <div class="mb-3">
            <label for="option_b" class="form-label">Option B</label>
            <input type="text" name="option_b" id="option_b" class="form-control" value="{{ question.option_b }}" required>
        </div>
        <div class="mb-3">
            <label for="option_c" class="form-label">Option C</label>
            <input type="text" name="option_c" id="option_c" class="form-control" value="{{ question.option_c }}" required>
        </div>
        <div class="mb-3">
            <label for="option_d" class="form-label">Option D</label>
            <input type="text" name="option_d" id="option_d" class="form-control" value="{{ question.option_d }}" required>
        </div>
        <div class="mb-3">
            <label for="answer" class="form-label">Answer</label>
            <select name="answer" id="answer" class="form-select" required>
                <option value="a" {% if question.answer == 'a' %}selected{% endif %}>A</option>
                <option value="b" {% if question.answer == 'b' %}selected{% endif %}>B</option>
                <option value="c" {% if question.answer == 'c' %}selected{% endif %}>C</option>
                <option value="d" {% if question.answer == 'd' %}selected{% endif %}>D</option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Save Changes</button>
        <a href="{% url 'question_list' %}" class="btn btn-secondary ms-2">Cancel</a>
    </form>
</div>
</body>
</html>
